    <!-- Page-specific (main) content here -->
    <main class="container">
<p>
  <br>

  <section class="new-tweet">
  <h2>Compose Tweet</h2>
  <form action= "/tweets/" method="POST" >
    <textarea name="text" placeholder="What are you humming about?"></textarea>
    <input type="submit" value="Tweet">
    <span class="counter">140</span>
  </form>
</section>

<section id="tweets-container">

      <img src="http://culturahipster.com/wp-content/uploads/bitstrips-facebook-cultura-hipster-avatar.jpg" alt="Avatar"/>
      <h3 class="handle"> @bobbillz </h3>
      <h2>Bob Biller</h2>
    </header>
    <section class="tweetBody">
    <p> tweet tweet tweet </p>
  </section>
  <footer>
    <span class="date">666 days ago</span>
    <section id= icons>
      <i class="fa fa-retweet" aria-hidden="true"></i>
      <i class="fa fa-heart" aria-hidden="true"></i>
      <i class="fa fa-flag" aria-hidden="true"></i>
    </section>
  </footer>
</article>
